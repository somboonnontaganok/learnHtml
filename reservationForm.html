<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveration Form</title>
</head>
<body>
    <a href="index.html">Home</a>
    <h1>Travel reservation form</h1>
    <h3><sup>*</sup> denotes mandotory</h3>
    <form>
		<label for="name">Full name<sup>*</sup>:</label><br>
		<input type="text" id="name" name="name" placeholder="FirstName LastName" required><br>
		<label for="email">Email address<sup>*</sup>:</label><br>
		<input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required><br>
        <label for="package">Select Tour Package<sup>*</sup>:</label><br>
        <select id="package" name="package">
            <option value="apple">Independent tour</option>
            <option value="banana">Escorted tour</option>
            <option value="orange">Incentive tour</option>
            <option value="grape">Hosted tour</option>
            <option value="kiwi">Freedom tour</option>
        </select><br>
		<label for="arrival-date">Arrival Date<sup>*</sup>:</label><br>
		<input type="date" id="arrival-date" name="arrival-date" required><br>
        <label for="persons">Number of persons<sup>*</sup>:</label><br>
		<input type="number" id="persons" name="persons" placeholder="UNKNOWN_TYPE" required><br>
		<label for="avail">What would you want to avail?<sup>*</sup>:</label><br>
        <label for="avail1">Boarding</label>
        <input type="checkbox" id="avail1" name="avail1" value="Boarding"><br>
        <label for="avail2">Fooding</label>
        <input type="checkbox" id="avail2" name="avail2" value="Fooding"><br>
        <label for="avail3">Sight seeing</label>
        <input type="checkbox" id="avail3" name="avail3" value="Sight seeing"><br>
        <label for="discount">Discout Coupon code:</label><br>
        <input type="text" id="discount" name="discount" placeholder="UNKNOWN_TYPE"><br>
		<label for="term">Terms and codition<sup>*</sup></label><br>
        <input type="radio" id="term" name="term" value="yes">
        <label for="term">I agree</label>
        <input type="radio" id="term" name="term" value="no">
        <label for="term">I disagree</label><br>
        <input type="submit" value="Complete reservation">
	</form>
</body>
</html>
